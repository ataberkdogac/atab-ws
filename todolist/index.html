<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style scoped>
      body {
        background-color: white;
        margin: auto;
        max-width: 1000px;
      }

      .header {
        background-color: red;
        color: white;
        padding: 10px;
        margin: 10px;
        text-align: center;
        display: flex;
      }

      .header input {
        background-color: brown;
        width: 75%;
        float: left;
        padding: 10px;
      }

      .addButton {
        background-color: yellow;
        color: black;
        width: 25%;
        padding: 10px;
        float: left;
        cursor: pointer;
      }

      .editButton {
        background-color: blueviolet;
        float: inline-end;
        cursor: pointer;
        padding: 10px;
        margin-left: 10px;
        margin-right: 10px;
      }

      .closeButton {
        background-color: pink;
        padding: 10px;
        cursor: pointer;
        float: inline-end;
        margin-left: 10px;
        margin-right: 10px;
      }

      ul {
        background-color: aqua;
        list-style-type: none;
        margin: 10px;
        padding: 10px;
      }

      ul li {
        background-color: green;
        padding: 10px;
        border: 2px solid black;
        margin: 10px;
        width: 95%;
        display: inline-block;
      }

      .modal {
        position: fixed;
        background-color: rgba(0, 0, 0, 0.2);
        z-index: 1;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
      }

      .modal-content {
        background-color: orange;
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
        padding: 10px;
        width: 60%;
        display: flex;
      }

      .modal input {
        background-color: burlywood;
        width: 75%;
        float: left;
        padding: 10px;
      }

      .editAdd {
        background-color: yellow;
        color: black;
        width: 25%;
        padding: 10px;
        float: left;
        cursor: pointer;
        text-align: center;
      }
    </style>
  </head>

  </body>
</html>
