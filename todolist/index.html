<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style scoped>
      body {
        background-color: white;
        margin: auto;
        max-width: 1000px;
        background-image: url("assets/img/parc.jpg");
      }

      .todo {
        background-color: rgba(0, 0, 0, 0);
        font-size: 30px;
        margin-top: 20px;
        margin-bottom: 20px;
        width: 100%;
        text-align: center;
      }

      .header {
        background-color: rgb(231, 120, 120);
        color: white;
        padding: 10px;
        margin: auto;
        text-align: center;
        display: flex;
        width: 65%;
        box-shadow: 5px 5px rgb(170, 88, 88);
      }

      .header input {
        background-color: rgb(251, 255, 193);
        width: 75%;
        float: left;
        padding: 10px;
        height: auto;
      }

      .addButton {
        background-color: rgb(35, 255, 101);
        color: black;
        width: 25%;
        padding: 10px;
        float: left;
        cursor: pointer;
        transition: 0.2s;
      }

      .addButton:hover {
        background-color: rgb(27, 189, 75);
        transition: 0.2s;
      }

      .closeButton {
        background-color: rgb(233, 0, 0);
        padding: 10px;
        cursor: pointer;
        float: inline-end;
      }

      .closeButton:hover {
        background-color: rgb(139, 0, 0);
      }

      .editButton {
        background-color: rgb(255, 230, 0);
        float: inline-end;
        cursor: pointer;
        padding: 10px;
      }

      .editButton:hover {
        background-color: rgb(192, 173, 0);
      }

      ol {
        background-color: rgba(0, 0, 0, 0);
        margin: 10px;
        padding: 20px;
      }

      ol li {
        background-color: white;
        padding: 10px;
        border-bottom: 2px solid black;
        width: 95%;
        display: inline-block;
        text-align: justify;
        transition: 0.2s;
      }

      .modal {
        position: fixed;
        background-color: rgba(0, 0, 0, 0.75);
        z-index: 1;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
      }

      .modal-content {
        background-color: orange;
        margin-top: 5%;
        margin-left: auto;
        margin-right: auto;
        padding: 10px;
        width: 60%;
        display: flex;
      }

      .modal input {
        background-color: burlywood;
        width: 75%;
        float: left;
        padding: 10px;
      }

      .editAdd {
        background-color: yellow;
        color: black;
        width: 25%;
        padding: 10px;
        float: left;
        cursor: pointer;
        text-align: center;
      }

      .editAdd:hover {
        background-color: rgb(210, 210, 0);
      }
    </style>
  </head>
  <body onload="getList()">
    <div id="myModal" class="modal">
      <div class="modal-content">
        <input type="text" id="editInput" />
        <span onclick="edit()" class="editAdd" id="editid">Edit</span>
      </div>
    </div>

    <div class="todo">-TO DO LIST-</div>

    <div class="header">
      <br />
      <input type="text" id="newInput" />
      <span onclick="newTask()" class="addButton" id="addid"> ADD </span>
    </div>

    <ol id="myList"></ol>
    <script>
      var innerList = document.getElementById("myList");
      var closeButton = document.getElementsByClassName("closeButton");
      var editButton = document.getElementsByClassName("editButton");
      var divs = document.getElementsByTagName("div");
      var num = document.getElementsByClassName("num");
      var len = document.getElementById("myList").length;
      var myArray;
      var finArr = new Array();
      var sl = new Array();
      var i;
      var j;
      var c;
      var k;
      var s;

      var inp = document.getElementById("newInput");
      inp.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          event.preventDefault();
          document.getElementById("addid").click();
        }
      });

      var inpu = document.getElementById("editInput");
      inpu.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          event.preventDefault();
          document.getElementById("editid").click();
        }
      });

      var modal = document.getElementById("myModal");
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      

      function getList() {
        var jsn = localStorage.getItem("storedList");
        sl = JSON.parse(jsn);
        document.getElementById("newInput").focus();
        if (sl.length > 0) {
          for (s = 0; s < sl.length; s++) {
            var li = document.createElement("li");
            var lispan = document.createElement("span");
            var text = sl[s];
            lispan.append(text);
            li.append(lispan);
            innerList.append(li);
            buttons(li);
          }
        }
      }

      function newTask() {
        var li = document.createElement("li");
        var taskspan = document.createElement("span");
        var task = document.getElementById("newInput").value;
        taskspan.append(task);
        li.append(taskspan);
        if (task === " ") {
          alert("Lütfen Boş Birakmayiniz!");
        } else {
          innerList.appendChild(li);
        }
        document.getElementById("newInput").value = " ";
        buttons(li);
        updateList();
      }

      function edit() {
        var x = myArray[0];
        var txt = myArray[1];
        var nodeList = document.getElementsByTagName("li");
        var parentElem = nodeList[x];
        var oldtask = parentElem.children[0];
        var edited = document.getElementById("editInput").value;
        var editspan = document.createElement("span");
        editspan.append(edited);
        var edtask = document.createTextNode(edited);
        oldtask.replaceChild(edtask, oldtask.childNodes[0]);
        document.getElementById("editInput").value = "";
        updateList();
        divs[0].style.display = "none";
        myArray.pop();
        myArray.pop();
        
        document.getElementById("newInput").focus();
      }

      function updateList() {
        var b = 0;
        while (finArr.length > 0) {
          finArr.pop();
        }
        var inl = document.getElementsByTagName("li");
        for (s = 0; s < inl.length; s++) {
          var parentElem = inl[s];
          if (parentElem.style.display === "none") {
            continue;
          } else {
            var i = parentElem.children[0].textContent;
            finArr[b] = i;
            b++;
          }
        }
        localStorage.setItem("storedList", JSON.stringify(finArr));
        console.log(finArr);
      }

      function buttons(li) {
        var span = document.createElement("SPAN");
        span.className = "closeButton";
        var x = document.createTextNode("X");
        span.appendChild(x);
        li.appendChild(span);

        var spaed = document.createElement("span");
        spaed.className = "editButton";
        var ed = document.createTextNode("Edit");
        spaed.appendChild(ed);
        li.appendChild(spaed);

        for (i = 0; i < closeButton.length; i++) {
          closeButton[i].onclick = function () {
            updateList();
            var parentElem = this.parentElement;
            var li = document.getElementById("myList");
            li.removeChild(parentElem);
            updateList();
            clear();
            getList();
            
          };
        }

        for (j = 0; j < editButton.length; j++) {
          if (j + 1 === closeButton.length) {
            var sp = document.createElement("span");
            var txt = document.createTextNode(j);
            sp.append(txt);
            sp.style.display = "none";
            li.appendChild(sp);
          }

          editButton[j].onclick = function () {
            divs[0].style.display = "block";
            var parentElem = this.parentElement;
            var thelist = parentElem.parentElement;
            var oldtaskspan = parentElem.children[0];
            var oldtask = oldtaskspan.textContent;
            document.getElementById("editInput").value = oldtask;
            document.getElementById("editInput").focus();
            var c = parentElem.children[3].textContent;
            myArray = [c, oldtask];
          };
        }
      }

      function clear(){
        var list = document.getElementById("myList");
        var a;
        while (list.hasChildNodes()){
          list.removeChild(list.firstChild);
        }
      }
    </script>
  </body>
</html>
